<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>智能小车UDP控制台</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- 顶部导航 -->
  <header>
    <div class="brand">
      <div class="logo-icon">🚗</div>
      <div class="title">
        SmartCar <span class="badge">UDP</span>
      </div>
    </div>
    <div class="header-right">
      <div class="status-indicator" id="statusConn" title="连接状态"></div>
      <div class="btn-icon" onclick="toggleConfig()">⚙️</div>
    </div>
  </header>

  <!-- 主舞台区域 -->
  <main id="stage">
    <div class="car-wrapper">
      <!-- 车辆模型容器 -->
      <div class="car-model">
        <!-- 1. 超声波传感器 -->
        <div class="ultrasonic-sensor">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <!-- 雷达扫描波束 -->
          <div class="radar-beam" id="radarBeam"></div>
        </div>

        <!-- 2. 动力轮 -->
        <div class="wheel left" id="wheelL">
          <div class="tire-tread"></div>
        </div>
        <div class="wheel right" id="wheelR">
          <div class="tire-tread"></div>
        </div>

        <!-- 3. 车身主体 -->
        <div class="chassis">
          <!-- 装饰性芯片图案 -->
          <div class="mcu-deco">HI3863</div>

          <!-- 循迹传感器模块 -->
          <div class="sensor-bar">
            <div class="ir-led" id="irL"></div>
            <div class="ir-led" id="irM"></div>
            <div class="ir-led" id="irR"></div>
          </div>

          <!-- 后万向轮 -->
          <div class="caster-wheel"></div>
        </div>
      </div>

      <!-- 实时数据悬浮窗 -->
      <div class="dashboard-stats">
        <div class="stat-item">
          <span class="label">距离</span>
          <span class="value" id="statusDist">--</span>
          <span class="unit">cm</span>
        </div>
      </div>
    </div>
  </main>

  <!-- 底部控制面板 -->
  <section id="controls">
    <!-- 模式切换栏 -->
    <div class="mode-switcher">
      <button class="mode-btn active" onclick="changeMode('standby')">待机</button>
      <button class="mode-btn" onclick="changeMode('remote')">遥控</button>
      <button class="mode-btn" onclick="changeMode('tracking')">循迹</button>
      <button class="mode-btn" onclick="changeMode('avoid')">避障</button>
    </div>

    <!-- PID 调试面板 (仅在循迹模式显示) -->
    <div id="pidPanel" style="display: none; background: #f8f6f6; padding: 15px; margin-bottom: 15px; border-radius: 8px;">
        <h4 style="margin: 0 0 10px 0; color: #000000;">PID 参数调试</h4>
        <div class="form-group">
            <label style="color: #000000;">Kp</label>
            <div style="display: flex; gap: 10px; align-items: center;">
                <input type="range" id="pidKp" min="0" max="100" step="0.5" value="25" oninput="updatePidVal('pidKpVal', this.value)" style="flex: 1;">
                <span id="pidKpVal" style="width: 30px; text-align: right; color: #000000;">25</span>
                <button class="btn-sm" onclick="sendPid(1)">SET</button>
            </div>
        </div>
        <div class="form-group">
            <label style="color: #000000;">Ki</label>
            <div style="display: flex; gap: 10px; align-items: center;">
                <input type="range" id="pidKi" min="0" max="50" step="0.1" value="0" oninput="updatePidVal('pidKiVal', this.value)" style="flex: 1;">
                <span id="pidKiVal" style="width: 30px; text-align: right; color: #000000;">0</span>
                <button class="btn-sm" onclick="sendPid(2)">SET</button>
            </div>
        </div>
        <div class="form-group">
            <label style="color: #000000;">Kd</label>
            <div style="display: flex; gap: 10px; align-items: center;">
                <input type="range" id="pidKd" min="0" max="100" step="0.5" value="10" oninput="updatePidVal('pidKdVal', this.value)" style="flex: 1;">
                <span id="pidKdVal" style="width: 30px; text-align: right; color: #000000;">10</span>
                <button class="btn-sm" onclick="sendPid(3)">SET</button>
            </div>
        </div>
        <div class="form-group">
            <label style="color: #000000;">速度</label>
            <div style="display: flex; gap: 10px; align-items: center;">
                <input type="range" id="pidSpeed" min="10" max="80" step="5" value="40" oninput="updatePidVal('pidSpeedVal', this.value)" style="flex: 1;">
                <span id="pidSpeedVal" style="width: 30px; text-align: right; color: #000000;">40</span>
                <button class="btn-sm" onclick="sendPid(4)">SET</button>
            </div>
        </div>
    </div>

    <div class="dpad disabled" id="dpad">
      <button class="dpad-btn up" id="btnForward">前进</button>
      <button class="dpad-btn left" id="btnLeft">左转</button>
      <button class="dpad-btn stop" id="btnStop">停止</button>
      <button class="dpad-btn right" id="btnRight">右转</button>
      <button class="dpad-btn down" id="btnBackward">后退</button>
    </div>

  </section>

  <!-- 设置弹窗 -->
  <div class="modal-backdrop" id="configModal">
    <div class="modal-card">
      <div class="modal-header">
        <h3>设置</h3>
        <span class="close-btn" onclick="toggleConfig()">×</span>
      </div>
      <div class="modal-body">
        <!-- WiFi配置区域 -->
        <div class="form-section">
          <h4>WiFi 配置</h4>
          <div class="form-group">
            <label>网络名称 (SSID)</label>
            <input type="text" id="wifiSSID" placeholder="输入WiFi名称" maxlength="32" />
          </div>
          <div class="form-group">
            <label>密码</label>
            <input type="password" id="wifiPassword" placeholder="输入WiFi密码" maxlength="64" />
            <button class="btn-icon" onclick="toggleWifiPassword()" style="margin-left: 8px;">👁️</button>
          </div>
          <div class="button-group">
            <button class="btn-secondary" onclick="saveWifiConfig()">保存配置</button>
            <button class="btn-primary" onclick="connectWifi()">保存并连接</button>
          </div>
        </div>

        <hr style="margin: 20px 0; border: none; border-top: 1px solid #e5e7eb;" />

        <!-- 连接信息区域 -->
        <div class="form-section">
          <h4>连接信息</h4>
          <div class="form-group">
            <label>小车 IP 地址</label>
            <input type="text" id="cfgIP" placeholder="自动发现" readonly />
          </div>
          <div class="form-group">
            <label>状态</label>
            <div id="discoveryStatus" style="padding: 8px 12px; background: #f3f4f6; border-radius: 4px;">正在搜索设备...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
